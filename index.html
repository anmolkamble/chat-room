<!DOCTYPE html>
<html>
<head>
 <title>Chat Room</title>
 <style>
  body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
  #chat-log { padding: 10px; height: 300px; overflow-y: scroll; border: 1px solid #ccc; }
  #chat-input { padding: 10px; width: 90%; }
  #chat-button { padding: 10px; width: 10%; }
 </style>
</head>
<body>
 <h1>Chat Room</h1>
 <div id="chat-log"></div>
 <input id="chat-input" type="text" placeholder="Type a message...">
 <button id="chat-button">Send</button>
 <script src="https://cdn.jsdelivr.net/npm/socket.io@2/dist/socket.io.js"></script>
 <script>
  var socket = io('https://anmolkamble.github.io');
  var chatLog = document.getElementById('chat-log');
  var chatInput = document.getElementById('chat-input');
  var chatButton = document.getElementById('chat-button');
  chatButton.addEventListener('click', function() {
   socket.emit('chat message', chatInput.value);
   chatInput.value = '';
  });
  socket.on('chat message', function(msg) {
   var item = document.createElement('li');
   item.textContent = msg;
   chatLog.appendChild(item);
   chatLog.scrollTop = chatLog.scrollHeight;
  });
 </script>
</body>
</html>
